<div class="container">
  <h2>Login</h2>
  <form [formGroup]="form" (ngSubmit)="submitForm()">
    <div class="form-group">
      <label for="email">Email:</label>
      <input formControlName="username" type="email" class="form-control" id="email" placeholder="Enter email">
    </div>
    <div class="form-group">
      <label for="pwd">Password:</label>
      <input formControlName="password" type="password" class="form-control" id="pwd" placeholder="Enter password">
    </div>
    <div class="checkbox">
      <label><input type="checkbox" name="remember"> Remember me</label>
    </div>
    <button type="submit" class="btn btn-default">Submit</button>
  </form>
</div>
